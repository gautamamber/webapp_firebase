<h3>USER LIST</h3>
<table id="tbl_users_list" border="1">
<tr>
	<td>#ID</td>
	<td>NAME</td>
</tr>
</table>
<script>
	
var tblUsers = document.getElementById('tbl_users_list');
var databaserefer = firebase.database().ref('users/');
var rowindex = 1;
databaserefer.once('value',function(snapshot)
{
	snapshot.forEach(function(childSnapshot)
	{
		var childKey = childSnapshot.key;

		var childData = childSnapshot.val();
		var row = tblUsers.insertRow(rowindex);
		var cellId = row.insertCell(0);
		var cellName = row.insertCell(1);
		cellId.appendChild(document.createTextNode(childData.user_id));
		cellName.appendChild(document.createTextNode(childData.user_name));
		rowindex = rowindex + 1;
	});
});

//Save user

function save_user(){
	var user_name = document.getElementById('user_name').value;
	var uid = document.getElementById('user_id').value;
	//var uid = firebase.database().ref().child('users').push().key;
	var data = {
		user_id: uid,
		user_name: user_name


	}
	var updates = {};
	updates['/users/' + uid] = data;
	firebase.database().ref().update(updates);
	alert('ther user is created');
	reload_page();
	
}
//Update user

function update_user(){
	var user_name = document.getElementById('user_name').value;
	var user_id = document.getElementById('user_id').value;
	var data = {
		user_id: user_id,
		user_name: user_name


	}
	var updates = {};
	updates['/users/' + user_id] = data;
	firebase.database().ref().update(updates);
	alert('ther user is created');
	reload_page();

}

//Delete user

function delete_user(){
	var user_id = document.getElementById('user_id').value;
	firebase.database().ref().child('/users/' + user_id).remove();
	alert("delete successfull");
	reload_page();

}

//Relad page after every click

function reload_page()
{
	window.location.reload();
}


</script>
